<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal pour l'harmonie -->
    <linearGradient id="harmonyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour les cercles interconnectés -->
    <radialGradient id="circleGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="circleGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="circleGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effet de lueur -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arrière-plan avec gradient subtil -->
  <rect width="300" height="120" rx="15" fill="url(#harmonyGradient)" opacity="0.05"/>
  
  <!-- Cercles interconnectés symbolisant la coexistence -->
  <g filter="url(#glow)">
    <!-- Premier cercle - Bleu/Violet -->
    <circle cx="50" cy="60" r="20" fill="url(#circleGradient1)" opacity="0.8"/>
    
    <!-- Deuxième cercle - Rose/Magenta -->
    <circle cx="100" cy="60" r="20" fill="url(#circleGradient2)" opacity="0.8"/>
    
    <!-- Troisième cercle - Bleu ciel -->
    <circle cx="75" cy="35" r="20" fill="url(#circleGradient3)" opacity="0.8"/>
    
    <!-- Quatrième cercle - Intersection harmonieuse -->
    <circle cx="75" cy="85" r="18" fill="url(#harmonyGradient)" opacity="0.7"/>
  </g>
  
  <!-- Lignes de connexion représentant l'union -->
  <g stroke="url(#harmonyGradient)" stroke-width="2" opacity="0.6">
    <line x1="50" y1="60" x2="100" y2="60"/>
    <line x1="50" y1="60" x2="75" y2="35"/>
    <line x1="100" y1="60" x2="75" y2="35"/>
    <line x1="50" y1="60" x2="75" y2="85"/>
    <line x1="100" y1="60" x2="75" y2="85"/>
    <line x1="75" y1="35" x2="75" y2="85"/>
  </g>
  
  <!-- Symbole de paix au centre -->
  <g transform="translate(75, 60)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <path d="M -4 -2 L 4 -2 L 4 2 L -4 2 Z" fill="url(#harmonyGradient)" opacity="0.8"/>
    <path d="M -2 -4 L 2 -4 L 2 4 L -2 4 Z" fill="url(#harmonyGradient)" opacity="0.8"/>
  </g>
  
  <!-- Texte COEXIST -->
  <g transform="translate(140, 60)">
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
      COEXIST
    </text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#harmonyGradient)" opacity="0.8">
      .AI
    </text>
  </g>
  
  <!-- Éléments décoratifs subtils -->
  <g opacity="0.4">
    <circle cx="20" cy="20" r="2" fill="url(#harmonyGradient)"/>
    <circle cx="280" cy="20" r="2" fill="url(#harmonyGradient)"/>
    <circle cx="20" cy="100" r="2" fill="url(#harmonyGradient)"/>
    <circle cx="280" cy="100" r="2" fill="url(#harmonyGradient)"/>
  </g>
</svg>



