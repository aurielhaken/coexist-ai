<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient minimaliste -->
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre subtile -->
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond minimaliste -->
  <circle cx="100" cy="100" r="85" fill="url(#minimalGradient)" filter="url(#subtleShadow)"/>
  
  <!-- Symboles religieux unifiés dans un style minimaliste -->
  
  <!-- Croix (en haut) -->
  <g transform="translate(100, 50)">
    <rect x="-1.5" y="-10" width="3" height="20" fill="#FFFFFF" opacity="0.95"/>
    <rect x="-6" y="-1.5" width="12" height="3" fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Étoile de David (en bas à gauche) -->
  <g transform="translate(50, 150)">
    <path d="M 0,-8 L -6.93,4 L 6.93,4 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M 0,8 L -6.93,-4 L 6.93,-4 Z" fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Croissant (en bas à droite) -->
  <g transform="translate(150, 150)">
    <path d="M -5,0 A 5,5 0 1,1 5,0 A 3.5,3.5 0 1,0 -3.5,0 Z" fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Cœur central minimaliste -->
  <g transform="translate(100, 100)">
    <path d="M 0,-10 C -5,-13 -10,-8 -10,-3 C -10,1 -5,6 0,11 C 5,6 10,1 10,-3 C 10,-8 5,-13 0,-10 Z" 
          fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Points de connexion pour l'unité -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="1.5" fill="#FFFFFF"/>
    <circle cx="100" cy="50" r="1" fill="#FFFFFF"/>
    <circle cx="50" cy="150" r="1" fill="#FFFFFF"/>
    <circle cx="150" cy="150" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Lignes de connexion subtiles -->
  <g opacity="0.2" stroke="#FFFFFF" stroke-width="1" fill="none">
    <line x1="100" y1="100" x2="100" y2="50"/>
    <line x1="100" y1="100" x2="50" y2="150"/>
    <line x1="100" y1="100" x2="150" y2="150"/>
  </g>
  
  <!-- Texte minimaliste -->
  <text x="100" y="190" text-anchor="middle" font-family="'Arial', sans-serif" font-size="12" font-weight="300" fill="#FFFFFF" opacity="0.7" letter-spacing="3px">
    COEXIST
  </text>
</svg>