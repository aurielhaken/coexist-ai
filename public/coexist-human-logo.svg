<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient paisible et humain -->
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5A623;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre douce -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond paisible -->
  <circle cx="30" cy="30" r="28" fill="url(#humanGradient)" opacity="0.9" filter="url(#softShadow)"/>
  
  <!-- Icône humaine stylisée (style Manpower) -->
  <g transform="translate(30, 30)">
    <!-- Corps humain stylisé -->
    <path d="M-8,-15 C-8,-15 -8,-8 -8,-5 C-8,-2 -6,0 -4,0 C-2,0 0,-2 0,-5 C0,-8 2,-8 2,-15 C2,-18 0,-20 -3,-20 C-6,-20 -8,-18 -8,-15 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Bras ouverts (paix) -->
    <path d="M-12,-10 C-15,-8 -15,-5 -12,-3 C-9,-1 -8,2 -6,4 C-4,6 -2,6 0,4 C2,2 4,-1 6,-3 C9,-5 9,-8 6,-10 C3,-12 0,-12 -3,-10 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Cœur au centre (humanité) -->
    <path d="M-2,-8 C-3,-9 -4,-9 -5,-8 C-6,-7 -6,-5 -5,-4 C-4,-3 -3,-3 -2,-2 C-1,-3 0,-3 1,-4 C2,-5 2,-7 1,-8 C0,-9 -1,-9 -2,-8 Z" 
          fill="#E74C3C" opacity="0.8"/>
    
    <!-- Lignes de paix (ondes) -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="26" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Texte COEXIST -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    COEXIST
  </text>
  
  <!-- Texte .AI -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="#7F8C8D">
    .AI
  </text>
  
  <!-- Sous-titre paisible -->
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="300" fill="#95A5A6">
    Human Wisdom • Global Peace
  </text>
  
  <!-- Éléments décoratifs paisibles -->
  <g opacity="0.4">
    <!-- Feuilles de paix -->
    <path d="M160,15 C162,12 165,12 167,15 C169,18 167,21 164,20 C161,19 159,17 160,15 Z" fill="#27AE60"/>
    <path d="M170,20 C172,17 175,17 177,20 C179,23 177,26 174,25 C171,24 169,22 170,20 Z" fill="#27AE60"/>
    
    <!-- Oiseaux de paix -->
    <path d="M145,25 C147,23 149,23 151,25" stroke="#3498DB" stroke-width="1" fill="none"/>
    <path d="M155,30 C157,28 159,28 161,30" stroke="#3498DB" stroke-width="1" fill="none"/>
  </g>
</svg>
