<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradients individuels -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effet de lueur -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arrière-plan circulaire -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Hexagone de coexistence -->
  <g transform="translate(32, 32)">
    <!-- Hexagone central -->
    <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" 
             fill="url(#mainGradient)" 
             opacity="0.1" 
             stroke="url(#mainGradient)" 
             stroke-width="0.5" 
             opacity="0.4"/>
    
    <!-- Cercles interconnectés -->
    <circle cx="0" cy="-8" r="4" fill="url(#purpleGradient)" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="7" cy="-4" r="4" fill="url(#pinkGradient)" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="7" cy="4" r="4" fill="url(#greenGradient)" opacity="0.9" filter="url(#softGlow)"/>
    <circle cx="0" cy="8" r="4" fill="url(#mainGradient)" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="-7" cy="4" r="4" fill="url(#purpleGradient)" opacity="0.7" filter="url(#softGlow)"/>
    <circle cx="-7" cy="-4" r="4" fill="url(#pinkGradient)" opacity="0.7" filter="url(#softGlow)"/>
    
    <!-- Centre unificateur -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="2" fill="url(#mainGradient)" opacity="0.9"/>
  </g>
  
  <!-- Lignes de connexion -->
  <g stroke="url(#mainGradient)" stroke-width="1" opacity="0.5">
    <line x1="32" y1="24" x2="39" y2="28"/>
    <line x1="39" y1="28" x2="39" y2="36"/>
    <line x1="39" y1="36" x2="32" y2="40"/>
    <line x1="32" y1="40" x2="25" y2="36"/>
    <line x1="25" y1="36" x2="25" y2="28"/>
    <line x1="25" y1="28" x2="32" y2="24"/>
  </g>
  
  <!-- Éléments décoratifs -->
  <g opacity="0.4">
    <circle cx="12" cy="12" r="1.5" fill="url(#purpleGradient)"/>
    <circle cx="52" cy="12" r="1.5" fill="url(#pinkGradient)"/>
    <circle cx="12" cy="52" r="1.5" fill="url(#greenGradient)"/>
    <circle cx="52" cy="52" r="1.5" fill="url(#mainGradient)"/>
  </g>
</svg>
