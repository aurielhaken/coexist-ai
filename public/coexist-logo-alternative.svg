<svg width="320" height="120" viewBox="0 0 320 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal représentant l'harmonie des couleurs -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradients individuels pour chaque élément -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effet de lueur douce -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arrière-plan avec gradient subtil -->
  <rect width="320" height="120" rx="20" fill="url(#mainGradient)" opacity="0.03"/>
  
  <!-- Forme géométrique principale - Hexagone de coexistence -->
  <g transform="translate(80, 60)">
    <!-- Hexagone central -->
    <polygon points="0,-25 22,-12 22,12 0,25 -22,12 -22,-12" 
             fill="url(#mainGradient)" 
             opacity="0.1" 
             stroke="url(#mainGradient)" 
             stroke-width="1" 
             opacity="0.3"/>
    
    <!-- Cercles interconnectés dans l'hexagone -->
    <circle cx="0" cy="-15" r="8" fill="url(#purpleGradient)" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="13" cy="-7" r="8" fill="url(#pinkGradient)" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="13" cy="7" r="8" fill="url(#greenGradient)" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="0" cy="15" r="8" fill="url(#mainGradient)" opacity="0.7" filter="url(#softGlow)"/>
    <circle cx="-13" cy="7" r="8" fill="url(#purpleGradient)" opacity="0.6" filter="url(#softGlow)"/>
    <circle cx="-13" cy="-7" r="8" fill="url(#pinkGradient)" opacity="0.6" filter="url(#softGlow)"/>
    
    <!-- Centre unificateur -->
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="url(#mainGradient)" opacity="0.8"/>
  </g>
  
  <!-- Lignes de connexion entre les cercles -->
  <g stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.4">
    <line x1="80" y1="45" x2="93" y2="53"/>
    <line x1="93" y1="53" x2="93" y2="67"/>
    <line x1="93" y1="67" x2="80" y2="75"/>
    <line x1="80" y1="75" x2="67" y2="67"/>
    <line x1="67" y1="67" x2="67" y2="53"/>
    <line x1="67" y1="53" x2="80" y2="45"/>
  </g>
  
  <!-- Symbole de paix et d'harmonie -->
  <g transform="translate(80, 60)">
    <!-- Main droite -->
    <ellipse cx="2" cy="0" rx="8" ry="12" fill="url(#purpleGradient)" opacity="0.7"/>
    <!-- Main gauche -->
    <ellipse cx="-2" cy="0" rx="8" ry="12" fill="url(#pinkGradient)" opacity="0.7"/>
    <!-- Paume unifiée -->
    <ellipse cx="0" cy="8" rx="12" ry="6" fill="url(#greenGradient)" opacity="0.6"/>
  </g>
  
  <!-- Texte COEXIST avec style moderne -->
  <g transform="translate(170, 60)">
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)">
      COEXIST
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="url(#mainGradient)" opacity="0.8">
      .AI
    </text>
    <!-- Ligne décorative sous le texte -->
    <rect x="-10" y="12" width="120" height="2" rx="1" fill="url(#mainGradient)" opacity="0.3"/>
  </g>
  
  <!-- Éléments décoratifs autour du logo -->
  <g opacity="0.3">
    <!-- Petits cercles décoratifs -->
    <circle cx="20" cy="30" r="3" fill="url(#purpleGradient)"/>
    <circle cx="300" cy="30" r="3" fill="url(#pinkGradient)"/>
    <circle cx="20" cy="90" r="3" fill="url(#greenGradient)"/>
    <circle cx="300" cy="90" r="3" fill="url(#mainGradient)"/>
    
    <!-- Lignes de connexion décoratives -->
    <path d="M 20 30 Q 170 15 300 30" stroke="url(#mainGradient)" stroke-width="1" fill="none" opacity="0.2"/>
    <path d="M 20 90 Q 170 105 300 90" stroke="url(#mainGradient)" stroke-width="1" fill="none" opacity="0.2"/>
  </g>
</svg>



